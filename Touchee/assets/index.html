<!DOCTYPE>
<html>
  
<head>
  <title>Touchee</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <!-- Load the script "js/main.js" as our entry point -->
  <script data-main="app/main" src="lib/require-1.0.7.js"></script>
  
  <!-- Styling -->
  <link rel="stylesheet" href="app/assets/stylesheets/full.css" />
  
  <!-- Meta tags for iPad -->
  
  <!-- Auto-size to viewport & disable zooming and scaling -->
  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0" />
  <!-- Home screen icon (57x57) Default: apple-touch-icon.png in root -->
  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"/> -->
  <!-- Gebruik apple-touch-icon-precomposed voor geen effecten -->
  <!-- <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" /> -->
  <!-- Splash screen -->
  <!-- <link rel="apple-touch-startup-image" href="startup.png" /> -->
  <!-- Hide Safari buttons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Do not detect phone numbers -->
  <meta name="format-detection" content="telephone=no" />
  <!-- Set status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

</head>
 <!-- style="-webkit-transform:translate3d(0,0,-10px)" -->
<body>
  
  <!-- Main browser section -->
  <section id="browser">
    
    <!-- Playback controls -->
    <header>
      
      <!-- Playback buttons -->
      <a href="#" class="button transport small" data-button="prev"></a>
      <button class="transport small" data-button="prev"></button><button class="transport" data-button="play"></button><button class="transport" data-button="pause"></button><button class="transport small" data-button="next"></button>
      
      <!-- Volume button -->
      <button data-button="volume"></button>
      
      <!-- LCD -->
      <div>
        <span class="nowplaying_title"></span>
        <span class="nowplaying_artist_collection"></span>
        <div>
          <span class="nowplaying_position"></span>
          <div class="nowplaying_slider"><div></div></div>
          <span class="nowplaying_duration"></span>
        </div>
      </div>
      
      <input type="search" placeholder="Search" />
    </header>
    
    <!-- Browser content -->
    <div>
      <!-- Navigation bar -->
      <nav id="navigation"></nav>
    </div>
    
    <!-- Viewmodes, now playing button -->
    <footer>
      <button data-button="settings" onclick="window.location.replace('http://htpc/');"></button>
      <span id="debug" style="position:absolute;top:13px;left:42px"></span>
      <button data-button="nowplaying">Now Playing</button>
    </footer>
    
    <!-- Devices popup -->
    <section class="popup arrow top" id="devices_popup">
      <span class="arrow"></span>
      <div>
        <div class="volume"><div></div></div>
        <h1>
          Speakers
          <button class="glass black selected" data-button="mute">Mute</button>
        </h1>
        <ul id="speakers">
          <li class="speaker" data-device="a">Speaker A</li>
          <li class="speaker" data-device="b">Speaker B</li>
          <li class="speaker" data-device="sub">Subwoofer</li>
        </ul>
        <h1>Devices</h1>
        <ul id="devices">
          <li class="amp onoff" data-device="amp">
            Amplifier
            <button class="off"></button>
            <button class="on"></button>
          </li>
          <li class="tv" data-device="tv">TV</li>
        </ul>
      </div>
    </section>
    
  </section>
  

  
  
</body>

</html>
