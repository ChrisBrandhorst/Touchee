<%
  var root = isLocal() && !contentType,
      back = !isLocal() || contentType;
  if (back)
    var href = (contentType && !isLocal() ? "media/" + id + "/containers" : "");
%>
<div<%if(root){%> class="root"<%}%>>
  <h1><%if(back){%><a href="#<%=href%>" class="button rendered back black">Back</a><%}%><%=contentType ? contentType.toTitleCase() : get('name')%></h1>
</div>
