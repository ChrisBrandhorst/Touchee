<%

var views = container.views;

// Only one view? Show text only
if (views.length == 1) {
  %><h1><%= getViewText(container, views[0]) %></h1><%

// Else, show list of buttons
} else { %>
  <nav>
    <% _.each(views, function(view){ %>
      <a href="#<%= container.url({view:view}) %>" data-view="<%= view %>" class="button<%= view == selectedView ? ' selected' : '' %>">
        <%= getViewText(container, view) %>
      </a>
    <% }); %>
  </nav>

<% } %>
