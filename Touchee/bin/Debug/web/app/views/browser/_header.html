<button data-button="prev" disabled="disabled"></button>
<button data-button="play" disabled="disabled"></button>
<button data-button="pause"></button>
<button data-button="next" disabled="disabled"></button>

<div id="lcd">
  
  <span id="lcd_artwork"></span>
  
  <div>
    <span id="lcd_line1"></span>
    <span id="lcd_line2"></span>
    <div>
      <button data-button="repeat"></button>
      <span id="lcd_position_current"></span>
      <div id="lcd_position"></div>
      <span id="lcd_position_duration"></span>
      <button data-button="shuffle"></button>
    </div>
  </div>
  
  <button data-button="queue"></button>
  
</div>

<div id="output">
  <div id="volume"></div>
  <button data-button="airplay"></button>
</div>
