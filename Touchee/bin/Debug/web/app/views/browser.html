<!-- Playback controls -->
<header>
  
  <button data-button="prev"></button>
  <button data-button="play"></button>
  <button data-button="pause"></button>
  <button data-button="next"></button>
  
  <div id="lcd">
    
    <span id="lcd_artwork"></span>
    
    <div>
      <span id="lcd_title"></span>
      <span id="lcd_container"></span>
      <div>
        <button data-button="repeat"></button>
        <span id="lcd_position_current"></span>
        <div id="lcd_position"></div>
        <span id="lcd_position_duration"></span>
        <button data-button="shuffle"></button>
      </div>
    </div>
    
    <button data-button="queue"></button>
    
  </div>
  
  <div id="output" class="airplay">
    <div id="volume"></div>
    <button data-button="airplay"></button>
  </div>
  
</header>


<!-- Browser content -->
<div class="scrollable"></div>


<!-- Connecting status -->
<div id="connecting">
  <div></div>
  <span>Connecting to Blackbox II...</span>
</div>


<!-- Nav, viewmodes, search -->
<footer>
  
  <div>
    <button data-button="nav" style="margin-top:0px"><%= I18n.touchee %></button>
  </div>
  
  <div>
    <div>
      <nav id="viewtypes">
        <!-- <a href="#" class="button">Songs</a>
        <a href="#" class="button selected">Albums</a>
        <a href="#" class="button">Artists</a>
        <a href="#" class="button">Playlists</a>
        <a href="#" class="button">More...</a> -->
      </nav>
    </div>
  </div>
  
  <div>
    <input name="search" type="text" />
  </div>
  
</footer>
