<!-- Playback controls -->
<header>
  
  <button data-button="prev"></button>
  <button data-button="play"></button>
  <button data-button="pause"></button>
  <button data-button="next"></button>
  
  <div id="lcd" class="disabled_">
    
    <span id="lcd_artwork" style="background-image:url(http://bigpondmusic.com/images/AlbumCoverArt/207/L/Sultans-Of-Swing-The-Very-Best-Of-Dire-Straits.jpg)"></span>
    
    <div>
      <span id="lcd_title">Twisting by the pool</span>
      <span id="lcd_container">Sultans of Swing - The very best of Dire Straits - Dire Straits</span>
      <div>
        <button data-button="repeat"></button>
        <span id="lcd_position_current">0:28</span>
        <div id="lcd_position"></div>
        <span id="lcd_position_duration">-3:08</span>
        <button data-button="shuffle"></button>
      </div>
    </div>
    
    <button data-button="queue"></button>
    
  </div>
  
  <div id="output" class="airplay">
    <div id="volume"></div>
    <button data-button="airplay"></button>
  </div>
  
</header>


<!-- Browser content -->
<div class="scrollable">
  
  <div id="album" style="background:white;border:1px solid #ccc;margin:400px 0 600px 200px;width:130px;height:130px"></div>
  
</div>


<!-- Nav, viewmodes, search -->
<footer>
  
  <div>
    <button data-button="nav" class="music" style="margin-top:0px">Blackbox II</button>
  </div>
  
  <div>
    <div>
      <nav id="viewtypes">
        <a href="#" class="button">Songs</a>
        <a href="#" class="button selected">Albums</a>
        <a href="#" class="button">Artists</a>
        <a href="#" class="button">Playlists</a>
        <a href="#" class="button">More...</a>
      </nav>
    </div>
  </div>
  
  <div>
    <input name="search" type="text" />
  </div>
  
</footer>
