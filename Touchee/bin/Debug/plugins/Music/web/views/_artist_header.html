<%
var albumCount = getAlbumCount();
%>
<h1 class="with_control_cluster">
  <span><%= _.escape(models[0].get('artist$')) %></span>
  <div class="control_cluster">
    <button data-button="play"></button>
    <button data-button="shuffle"></button>
    <button data-button="menu"></button>
  </div>
</h1>
<div><%= albumCount %> <%= I18n.t('p.music.models.album', {count:albumCount}).toTitleCase() %>, <%= models.length %> <%= I18n.t('p.music.models.track', {count:models.length}).toTitleCase() %></div>
