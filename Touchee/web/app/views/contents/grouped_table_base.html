<header>
  <% if (view.back) { %>
    <button class="rendered back gray left"><%= (view.back || T.T.back).htmlEncode() %></button>
  <% } %>
  <h1>
    <%= (getTitle() || "").htmlEncode() %>
  </h1>
</header>
<div class="scrollable">
  <% if (shuffable) { %>
    <div class="action shuffle"><%= T.T.shuffle %></div>
  <% } %>
  <ul></ul>
</div>
